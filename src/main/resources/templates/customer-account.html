

<div class="container">
    <div th:each="account: ${accounts}" class="col-lg-6 col-md-6 col-sm-6 container justify-content-center w-100 p-3">
        <div class="card  text-center text-white bg-dark mb-3 col mh-100">
            <div class="card-header">
                <h3 class="card-title" th:text="'Account ID: '+${account.id}"></h3>
            </div>
            <div class="card-body ">
                <div class="row">
                    <div class="card-text col"><h5 th:text="'Holder name: '+${account.holderName}"></h5></div>
                    <div class="card-text col"><h5 th:text="'Creation date: '+${account.formatDate(account.getDateCreated())}"></h5></div>
                </div>
                </br>
                <div class="row">
                    <div class="card-text col"><h5 th:text="'Holder surname: '+${account.holderSurname}"></h5></div>
                    <div class="card-text col"><h5 th:text="'Account status: '+${account.status}"></h5></div>
                </div>
                </br>
                <div class="row">
                    <div class="form-group col">
                        <label for="inputsm"><h5>Balance:</h5></label>
                        <input class="form-control input-sm" id="inputsm" type="text" th:value="${account.getBalance()}" disabled style="text-align: center">
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/deposits/deposit/{id}' (id=${account.id})}" th:method="POST">
                            <button type="submit" class="btn btn-success active">Deposit</button>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{'/withdraws/withdraw/{id}' (id=${account.id})}" th:method="POST">
                            <button type="submit" class="btn btn-success active">Withdraw</button>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{'/accounts/delete/{id}' (id=${account.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger active">Delete</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
