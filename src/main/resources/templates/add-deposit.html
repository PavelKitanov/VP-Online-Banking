<section class="jumbotron text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1 class="jumbotron-heading">Add Deposit</h1>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 mx-auto">
            <div class="panel panel-primary">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <form name="myform" action="/accounts/deposit" method="POST">
                        <div class="form-group">
                            <label for="accountId">Choose account to deposit:</label>
                            <select name="accountId" id="accountId" class="form-control">
                                <option th:each="acount: ${accounts}"
                                        th:selected="${acount.id==account?.id}"
                                        th:value="${acount.id}"
                                        th:text="${acount.getAll()}">

                                </option>
                            </select>
                            <span id="error_customerId" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="amount">Deposit Amount</label>
                            <input id="amount" name="amount" class="form-control" required="required" type="number" value="0">
                            <span th:if="${flag} == true" id="error_amount" class="text-danger">The amount must be greater than 0.</span>
                        </div>
                        <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
