<section class="jumbotron text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1 class="jumbotron-heading">Add Customer</h1>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 mx-auto">
            <div class="panel panel-primary">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <form name="myform" action="/customers/add" method="POST">
                        <div class="form-group">
                            <label for="name">First Name *</label>
                            <input id="name" name="name" class="form-control" type="text" data-validation="required" required="required" th:value="(${customer} != null ? ${customer.customerName} : '')">
                            <span id="error_name" class="text-danger"></span>
                            <input type="hidden" name="customerId" th:value="(${customer} != null ? ${customer.id} : -1)">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name *</label>
                            <input id="lastname" name="lastname" class="form-control" type="text" data-validation="required" required="required" th:value="(${customer} != null ? ${customer.customerSurname} : '')">
                            <span id="error_lastname" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input id="address" name="address"  class="form-control" type="text" min="1" required="required" th:value="(${customer} != null ? ${customer.address} : '')">
                            <span id="error_address" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date Of Birth *</label>
                            <input type="date" name="dob" id="dob" class="form-control" required="required" th:value="(${customer} != null ? ${customer.dateOfBirth} : '')">
                            <span id="error_dob" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                                <option th:selected="${customer?.gender=='male'}" th:value="male">male</option>
                                <option th:selected="${customer?.gender=='female'}" th:value="female">female</option>
                                <option th:selected="${customer?.gender=='other'}" th:value="other">other</option>
                            </select>
                            <span id="error_gender" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="text" id="phone" name="phone" class="form-control" required="required" th:value="(${customer} != null ? ${customer.phoneNumber} : '')">
                            <span id="error_phone" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="text" id="email" name="email" class="form-control" required="required" th:value="(${customer} != null ? ${customer.email} : '')">
                            <span id="error_email" class="text-danger"></span>
                        </div>

                        <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
