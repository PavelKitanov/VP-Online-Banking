    <div class="row g-3">
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="col row">
                        <label for="start date" class="col-md-4" style="text-align: right ; margin-top: 5px">Start date</label>
                        <div class="col">
                            <input type="date" name="fromdate" id="start date" class="form-control w-50">
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col row">
                        <label for="end date" class="col-md-4" style="text-align: right ; margin-top: 5px">End date</label>
                        <div class="col">
                            <input type="date" name="todate" id="end date" class="form-control w-50">
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" name="" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
    </br>





    <table class="table" style="border: solid #383c44 2px; background-color: aliceblue">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Deposit ID</th>
            <th scope="col">Account ID</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Holder name</th>
            <th scope="col">Holder surname</th>
            <th scope="col">Date</th>
            <th scope="col">Balance before deposit</th>
            <th scope="col">Deposit amount</th>
            <th scope="col">Balance after deposit</th>
            <th scope="col">Cancel Deposit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deposit: ${deposits}">
            <td th:text="${deposit.id}"></td>
            <td th:text="${deposit.depositAccount.id}"></td>
            <td th:text="${deposit.depositAccount.customerId}"></td>
            <td th:text="${deposit.depositAccount.holderName}"></td>
            <td th:text="${deposit.depositAccount.holderSurname}"></td>
            <td th:text="${deposit.formatDate(deposit.depositDate)}"></td>
            <td th:text="${deposit.beforeDepositAmount}"></td>
            <td th:text="${deposit.depositAmount}"></td>
            <td th:text="${deposit.afterDepositAmount}"></td>
            <td>
                <form th:action="@{'/deposits/delete/{id}' (id=${deposit.id})}" th:method="DELETE">
                    <button type="submit" class="btn btn-danger active">Cancel</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

</div>
